<!DOCTYPE html>
<html lang="pt-br">
<head>
    <script>
        var arrayMais = [];
        var arrayMenos = [];


        for (let i = 0; i < 12; i++) {
           var num = prompt("Digite um numero: ");

            if(num > 50){
                arrayMais.push(num);
            }else{
                arrayMenos.push(num);
           }
        }

        alert("Numeros acima de 50: " + arrayMais + ", numeros abaixo de 50: " + arrayMenos);

    </script>

    <title>Exercicio 2</title>
</head>
<body>
    
</body>
</html>
